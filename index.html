<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nadaarte Drop Logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #fafafa;
      overflow-x: hidden;
    }

    /* 顶部 logo 栏 */
    #logo-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      padding: 1rem;
      text-align: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    #logo {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      user-select: none;
      display: inline-flex;
      gap: 0.1em;
      color: black;
    }

    #logo span {
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    /* 掉落字母样式 */
    .fallen-letter {
      position: absolute;
      font-size: 2.2rem;
      font-weight: 700;
      color: black;
      opacity: 1;
      pointer-events: none;
      z-index: 500;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    /* 页面内容模拟图片区域 */
    main {
      padding-top: 100px;
      min-height: 1500px;
      position: relative;
    }

    .image-placeholder {
      width: 90%;
      max-width: 800px;
      height: 400px;
      margin: 3rem auto;
      background: linear-gradient(135deg, #ccc, #eee);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- 顶部 Logo -->
  <div id="logo-bar">
    <div id="logo" aria-label="Nadaarte logo">
      <span>N</span><span>a</span><span>d</span><span>a</span><span>a</span><span>r</span><span>t</span><span>e</span>
    </div>
  </div>

  <!-- 页面内容（可替换为画廊） -->
  <main>
    <div class="image-placeholder"></div>
    <div class="image-placeholder"></div>
    <div class="image-placeholder"></div>
  </main>

  <script>
    const logoSpans = document.querySelectorAll('#logo span');
    const main = document.querySelector('main');

    logoSpans.forEach(span => {
      span.addEventListener('click', () => {
        if (span.style.opacity === '0') return;

        const rect = span.getBoundingClientRect();
        const letter = span.textContent;

        const clone = document.createElement('span');
        clone.className = 'fallen-letter';
        clone.textContent = letter;
        clone.style.left = `${rect.left}px`;
        clone.style.top = `${rect.top}px`;

        document.body.appendChild(clone);

        // 隐藏顶部字母
        span.style.opacity = '0';

        // 获取 main 区域范围
        const mainRect = main.getBoundingClientRect();
        const targetX = Math.random() * (window.innerWidth - 50); // 随机水平位置
        const targetY = mainRect.top + Math.random() * (main.offsetHeight - 200); // 随机竖直位置

        // 强制渲染，开始动画
        requestAnimationFrame(() => {
          clone.style.transform = `translate(${targetX - rect.left}px, ${targetY - rect.top}px)`;
        });

        // 固定位置后，移除 transform
        setTimeout(() => {
          clone.style.transform = 'none';
          clone.style.left = `${targetX}px`;
          clone.style.top = `${targetY}px`;
        }, 600);
      });
    });
  </script>

</body>
</html>
