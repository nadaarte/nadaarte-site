<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home — Nadaarte</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      background: #fafafa;
      color: #222;
    }
    header nav {
      display: block;
      padding: 1rem 2rem;
      background: #fff;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    }
    header nav h1 {
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: -0.05em;
      cursor: default;
      margin-bottom: 0.5rem;
      text-align: left;
    }
    header nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }
    header nav ul li a {
      text-decoration: none;
      color: #222;
      font-weight: 400;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    header nav ul li a:hover {
      color: #b35825;
    }
    .intro {
      text-align: center;
      padding: 4rem 2rem 2rem;
    }
    .intro h2 {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #444;
    }
    .intro p {
      font-weight: 400;
      font-size: 0.875rem;
      color: #aaa;
    }
    .gallery {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem 2rem 4rem;
    }
    .art-image {
      width: 380px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .art-image:hover {
      transform: scale(1.05);
    }
    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      padding: 1rem;
      color: #fff;
      text-align: center;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 70vh;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255 255 255 / 0.5);
    }
    .lightbox .caption {
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: 500;
    }
    .lightbox .close-btn {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>Nadaarte</h1>
      <ul>
        <li><a href="index.html" aria-current="page">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Discover my latest oil paintings, where every stroke tells a story.</h2>
      <p>By Wenwen Cai</p>
    </section>

    <section class="gallery">
      <img class="art-image" src="007.jpg" alt="Artwork 1" data-caption="Lanzarote Oil Painting – 2022, 70 50cm" />
      <img class="art-image" src="008.jpg" alt="Artwork 2" data-caption="Almeria Oil Painting – 2022, 70 50cm" />
      <img class="art-image" src="004.jpg" alt="Artwork 3" data-caption="Frida Oil Painting – 2022, 50×70cm" />
      <img class="art-image" src="006.jpg" alt="Artwork 4" data-caption="Santander Oil Painting – 2022, 70 50cm" />
      <img class="art-image" src="003.PNG" alt="Artwork 5" data-caption="David Bowie Oil Painting – 2022, 50×70cm" />
      <img class="art-image" src="004.jpg" alt="Artwork 6" data-caption="David Bowie Oil Painting – 2022, 50×70cm" />
      <img class="art-image" src="002.jpg" alt="Artwork 7" data-caption="David Bowie Oil Painting – 2022, 50×70cm" />
    </section>
  </main>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="Large Artwork" />
    <div class="caption" id="lightbox-caption"></div>
  </div>

  <footer>
    <p>&copy; 2025 Nadaarte. All rights reserved.</p>
  </footer>

  <script>
    const images = document.querySelectorAll('.art-image');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const lightboxClose = document.getElementById('lightbox-close');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxCaption.textContent = img.dataset.caption || '';
      });
    });

    lightboxClose.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
      lightboxCaption.textContent = '';
    });

    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
        lightboxImg.src = '';
        lightboxCaption.textContent = '';
      }
    });
  </script>
</body>
</html>
