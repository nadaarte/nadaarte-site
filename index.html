<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home — Nadaarte</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      background: #fafafa;
      color: #222;
    }
    header nav {
      display: block; /* 让h1和ul分两行 */
      padding: 1rem 2rem;
      background: #fff;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    }
    header nav h1 {
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: -0.05em;
      cursor: default;
      margin-bottom: 0.5rem; /* 增加间距 */
      text-align: left;
    }
    header nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }
    header nav ul li a {
      text-decoration: none;
      color: #222;
      font-weight: 400;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    header nav ul li a:hover {
      color: #b35825;
    }
    main .intro {
      text-align: center;
      padding: 4rem 2rem 2rem;
    }
    main .intro h2 {
      font-weight: 700;
      font-size: 1.5rem; /* 调小字体 */
      margin-bottom: 0.5rem;
      color: #555;
    }
    main .intro p {
      font-weight: 400;
      font-size: 1rem; /* 再小一点 */
      color: #999;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem 2rem 4rem;
    }
    .art-image {
      width: 380px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
      color: #999;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>Nadaarte</h1>
      <ul>
        <li><a href="index.html" aria-current="page">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Discover my latest oil paintings, where every stroke tells a story.</h2>
      <p>By Wenwen Cai</p>
    </section>

    <section class="gallery">
      <!-- 先放 001~003 -->
      <img src="images/001.jpg" alt="Artwork 1" class="art-image" />
      <img src="images/002.jpg" alt="Artwork 2" class="art-image" />
      <img src="images/003.jpg" alt="Artwork 3" class="art-image" />
      <!-- 再放 004~007 -->
      <img src="images/004.jpg" alt="Artwork 4" class="art-image" />
      <img src="images/005.jpg" alt="Artwork 5" class="art-image" />
      <img src="images/006.jpg" alt="Artwork 6" class="art-image" />
      <img src="images/007.jpg" alt="Artwork 7" class="art-image" />
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Nadaarte. All rights reserved.</p>
  </footer>
</body>
</html>
