<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home â€” Nadaarte</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      background: #fafafa;
      color: #222;
    }

    header nav {
      display: block;
      padding: 1rem 2rem;
      background: #fff;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    }

    header nav h1 {
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: -0.05em;
      cursor: default;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    header nav ul li a {
      text-decoration: none;
      color: #222;
      font-weight: 400;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    header nav ul li a:hover {
      color: #b35825;
    }

    .intro {
      text-align: center;
      padding: 4rem 2rem 2rem;
    }

    .intro h2 {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #444;
    }

    .intro p {
      font-weight: 400;
      font-size: 0.875rem;
      color: #aaa;
    }

    .gallery {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem 2rem 4rem;
    }

    .art-image {
      width: 380px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .art-image:hover {
      transform: scale(1.03);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox-close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 2rem;
      color: #fff;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
      color: #999;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>Nadaarte</h1>
      <ul>
        <li><a href="index.html" aria-current="page">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Discover my latest oil paintings, where every stroke tells a story.</h2>
      <p>By Wenwen Cai</p>
    </section>

    <section class="gallery">
      <a href="#img1"><img class="art-image" src="007.jpg" alt="Artwork 007" /></a>
      <a href="#img2"><img class="art-image" src="008.jpg" alt="Artwork 008" /></a>
      <a href="#img3"><img class="art-image" src="004.jpg" alt="Artwork 004" /></a>
      <a href="#img4"><img class="art-image" src="002.jpg" alt="Artwork 002" /></a>
    </section>

    <!-- Lightbox sections -->
    <div id="img1" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="007.jpg" alt="Artwork 007 enlarged" />
    </div>

    <div id="img2" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="008.jpg" alt="Artwork 008 enlarged" />
    </div>

    <div id="img3" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="004.jpg" alt="Artwork 004 enlarged" />
    </div>

    <div id="img4" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="002.jpg" alt="Artwork 002 enlarged" />
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Nadaarte. All rights reserved.</p>
  </footer>
</body>
</html>
