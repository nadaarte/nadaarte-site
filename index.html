<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home — Nadaarte</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      background: #fafafa;
      color: #222;
    }

    header nav {
      display: block;
      padding: 1rem 2rem;
      background: #fff;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    }

    header nav h1 {
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: -0.05em;
      margin: 0 0 0.5rem;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    header nav ul li a {
      text-decoration: none;
      color: #222;
      font-weight: 400;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    header nav ul li a:hover {
      color: #b35825;
    }

    .intro {
      text-align: center;
      padding: 4rem 2rem 2rem;
    }

    .intro h2 {
      font-size: 1.5rem;
      color: #444;
    }

    .intro p {
      font-size: 0.875rem;
      color: #aaa;
    }

    .gallery {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem 2rem 4rem;
    }

    .art-image {
      width: 380px;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .art-image:hover {
      transform: scale(1.03);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 70vh;
      margin-bottom: 1rem;
    }

    .modal-close {
      position: absolute;
      top: 0.5rem;
      right: 1rem;
      font-size: 2rem;
      color: #666;
      cursor: pointer;
    }

    .modal-content p {
      font-size: 0.95rem;
      color: #333;
      margin-top: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
      color: #999;
      border-top: 1px solid #eee;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <h1>Nadaarte</h1>
      <ul>
        <li><a href="index.html" aria-current="page">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Discover my latest oil paintings, where every stroke tells a story.</h2>
      <p>By Wenwen Cai</p>
    </section>

    <section class="gallery">
      <img class="art-image" src="010.jpg" alt="Lanzarote" data-desc="Lanzarote, Oil Painting – 2022, 70×50cm">
      <img class="art-image" src="008.jpg" alt="Almería" data-desc="Almería, Oil Painting – 2022, 70×50cm">
      <img class="art-image" src="004.jpg" alt="Frida" data-desc="Frida, Oil Painting – 2022, 50×70cm">
      <img class="art-image" src="006.jpg" alt="Santander" data-desc="Santander, Oil Painting – 2022, 70×50cm">
      <img class="art-image" src="003.jpg" alt="David Bowie" data-desc="David Bowie, Oil Painting – 2022, 50×70cm">
    </section>
  </main>

  <!-- Modal for enlarged image -->
  <div class="modal" id="imageModal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="">
      <p id="modalDesc"></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Nadaarte. All rights reserved.</p>
  </footer>

  <script>
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const modalDesc = document.getElementById('modalDesc');

    document.querySelectorAll('.art-image').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalDesc.textContent = img.dataset.desc;
      });
    });

    function closeModal() {
      modal.style.display = 'none';
    }

    window.onclick = function (event) {
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
</body>
</html>
