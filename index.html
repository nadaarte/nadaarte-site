<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nadaarte Logo Effect</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #fafafa;
      color: #222;
    }

    /* 顶部透明色条 */
    #logo-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.7);
      padding: 1rem 0;
      text-align: center;
      z-index: 1000;
      backdrop-filter: blur(6px);
    }

    /* Logo 字母样式 */
    #logo {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      user-select: none;
      display: inline-flex;
      gap: 0.1em;
    }

    #logo span {
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    /* 底部接收区 */
    #bottom-letters {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      color: white;
      font-size: 2rem;
      font-weight: 700;
      display: flex;
      justify-content: center;
      gap: 0.1em;
      padding: 1rem 0;
      z-index: 1000;
      user-select: none;
    }

    /* 飞行中的字母动画 */
    .floating-letter {
      position: fixed;
      font-size: 2rem;
      font-weight: 700;
      z-index: 9999;
      pointer-events: none;
      transition: all 0.6s ease;
    }
  </style>
</head>
<body>

  <!-- 顶部透明色条与 logo -->
  <div id="logo-bar">
    <div id="logo" aria-label="Nadaarte logo">
      <!-- 每个字母用 span 包裹，并赋予颜色 -->
      <span style="color: red;">N</span>
      <span style="color: yellow;">a</span>
      <span style="color: blue;">d</span>
      <span style="color: red;">a</span>
      <span style="color: yellow;">a</span>
      <span style="color: blue;">r</span>
      <span style="color: red;">t</span>
      <span style="color: yellow;">e</span>
    </div>
  </div>

  <!-- 页面内容填充 -->
  <main style="padding-top: 120px; text-align: center;">
    <h2>Welcome to Nadaarte</h2>
    <p>Click the letters in the logo to drop them down into the bottom bar.</p>
    <p style="color:#999; font-size: 0.9rem;">Inspired by KABK's interactive identity</p>
  </main>

  <!-- 底部字母容器 -->
  <div id="bottom-letters" aria-live="polite" aria-atomic="true"></div>

  <script>
    const logo = document.getElementById('logo');
    const bottomBar = document.getElementById('bottom-letters');

    const letters = Array.from(logo.querySelectorAll('span'));

    letters.forEach((span, index) => {
      span.addEventListener('click', () => {
        if (span.style.opacity === '0') return; // already gone

        const rect = span.getBoundingClientRect();

        // 创建一个飞行动画字母
        const flying = document.createElement('span');
        flying.classList.add('floating-letter');
        flying.textContent = span.textContent;
        flying.style.color = span.style.color;
        flying.style.left = `${rect.left}px`;
        flying.style.top = `${rect.top}px`;
        document.body.appendChild(flying);

        // 隐藏原来的字母
        span.style.opacity = '0';

        // 计算目标位置（bottomBar 居中 + 当前已有字母偏移）
        const bottomRect = bottomBar.getBoundingClientRect();
        const targetLeft = bottomRect.left + bottomBar.children.length * 24 + 10;
        const targetTop = bottomRect.top + 10;

        // 触发动画
        requestAnimationFrame(() => {
          flying.style.left = `${targetLeft}px`;
          flying.style.top = `${targetTop}px`;
        });

        // 动画结束后将字母加入 bottomBar
        setTimeout(() => {
          const final = document.createElement('span');
          final.textContent = span.textContent;
          final.style.color = 'white';
          bottomBar.appendChild(final);
          flying.remove();
        }, 600);
      });
    });
  </script>

</body>
</html
