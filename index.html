<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home — Nadaarte</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      background: #fafafa;
      color: #222;
      overflow-x: hidden;
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 1.5rem 2rem 1rem;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(4px);
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
    }

    /* clickable logo */
    #logo {
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: -0.03em;
      display: inline-flex;
      gap: 0.05em;
      cursor: default;
    }

    #logo span {
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #222;
      font-weight: 400;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #b35825;
    }

    main {
      padding-top: 120px;
    }

    .intro {
      text-align: center;
      padding: 4rem 2rem 2rem;
    }

    .intro h2 {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #444;
    }

    .intro p {
      font-weight: 400;
      font-size: 0.875rem;
      color: #aaa;
    }

    .gallery {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem 2rem 4rem;
      position: relative;
    }

    .art-image {
      width: 380px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .art-image:hover {
      transform: scale(1.03);
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      padding: 1rem;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 70vh;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    }

    .lightbox .description {
      margin-top: 1rem;
      color: #fff;
      font-size: 1.25rem;
      text-align: center;
      max-width: 90vw;
      font-weight: 600;
    }

    .lightbox .close-btn {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      font-weight: 700;
      user-select: none;
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      line-height: 36px;
      text-align: center;
    }

    .fallen-letter {
      position: absolute;
      font-size: 2rem;
      font-weight: 700;
      color: black;
      opacity: 1;
      pointer-events: none;
      z-index: 900;
      transition: transform 0.6s ease, opacity 0.6s ease;
      font-family: 'Playfair Display', serif;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
      color: #999;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

  <!-- header -->
  <header>
    <nav>
      <h1 id="logo">
        <span>N</span><span>a</span><span>d</span><span>a</span><span>a</span><span>r</span><span>t</span><span>e</span>
      </h1>
      <ul>
        <li><a href="index.html" aria-current="page">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Discover my latest oil paintings, where every stroke tells a story.</h2>
      <p>By Wenwen Cai</p>
    </section>

    <section class="gallery" id="gallery"></section>
  </main>

  <!-- lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="lightboxClose">&times;</span>
    <img id="lightboxImage" src="" alt="Large artwork" />
    <div class="description" id="lightboxDescription"></div>
  </div>

  <footer>
    <p>&copy; 2025 Nadaarte. All rights reserved.</p>
  </footer>

  <script>
    // 图片画廊
    const galleryData = [
      { src: "010.jpg", alt: "Artwork 1", description: "Lanzarote Oil Painting – 2022, 70×50cm" },
      { src: "008.jpg", alt: "Artwork 2", description: "Almeria Oil Painting – 2022, 70×50cm" },
      { src: "004.jpg", alt: "Artwork 3", description: "Frida Oil Painting – 2022, 50×70cm" },
      { src: "006.jpg", alt: "Artwork 4", description: "Santander Oil Painting – 2022, 70×50cm" },
      { src: "002.jpg", alt: "Artwork 5", description: "David Bowie Oil Painting – 2022, 50×70cm" }
    ];

    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const lightboxDescription = document.getElementById('lightboxDescription');
    const lightboxClose = document.getElementById('lightboxClose');

    galleryData.forEach((item, index) => {
      const img = document.createElement('img');
      img.src = item.src;
      img.alt = item.alt;
      img.className = 'art-image';
      img.dataset.index = index;
      img.addEventListener('click', () => {
        lightboxImage.src = item.src;
        lightboxDescription.textContent = item.description;
        lightbox.classList.add('active');
      });
      gallery.appendChild(img);
    });

    lightboxClose.addEventListener('click', () => {
      lightbox.classList.remove('active');
      lightboxImage.src = '';
      lightboxDescription.textContent = '';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
        lightboxImage.src = '';
        lightboxDescription.textContent = '';
      }
    });

    // Logo 字母点击掉落动画
    const logoSpans = document.querySelectorAll('#logo span');

    logoSpans.forEach(span => {
      span.addEventListener('click', () => {
        if (span.style.opacity === '0') return;

        const rect = span.getBoundingClientRect();
        const letter = span.textContent;

        const clone = document.createElement('span');
        clone.className = 'fallen-letter';
        clone.textContent = letter;
        clone.style.left = `${rect.left}px`;
        clone.style.top = `${rect.top}px`;

        document.body.appendChild(clone);
        span.style.opacity = '0';

        const galleryRect = gallery.getBoundingClientRect();
        const targetX = Math.random() * (window.innerWidth - 50);
        const targetY = galleryRect.top + Math.random() * (gallery.offsetHeight - 100);

        requestAnimationFrame(() => {
          clone.style.transform = `translate(${targetX - rect.left}px, ${targetY - rect.top}px)`;
        });

        setTimeout(() => {
          clone.style.transform = 'none';
          clone.style.left = `${targetX}px`;
          clone.style.top = `${targetY}px`;
        }, 600);
      });
    });
  </script>
</body>
</html>
