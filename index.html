<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nadaarte Logo Interaction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    #logo {
      font-size: 48px;
      text-align: center;
      margin-top: 50px;
      z-index: 10;
      position: relative;
    }

    .logo-letter {
      display: inline-block;
      cursor: pointer;
      transition: color 0.4s ease;
    }

    /* 掉落克隆样式 */
    .clone-letter {
      position: absolute;
      font-size: 48px;
      transform: scale(1);
      transition: transform 1.2s ease, opacity 1s ease;
      opacity: 0.5;
      z-index: 999;
      pointer-events: none;
      font-family: 'Arial', sans-serif;
    }

    .clone-letter.animate {
      transform: scale(8) rotate(360deg) translateY(100px);
    }

    /* 三原色 */
    .red    { color: rgba(255, 0, 0, 0.5); }
    .yellow { color: rgba(255, 255, 0, 0.5); }
    .blue   { color: rgba(0, 0, 255, 0.5); }

    /* 示例背景图片区域 */
    .image-section {
      margin-top: 100px;
      height: 400px;
      background-image: url('https://picsum.photos/1200/400?grayscale');
      background-size: cover;
      background-position: center;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="logo">
    <span class="logo-letter">N</span>
    <span class="logo-letter">a</span>
    <span class="logo-letter">d</span>
    <span class="logo-letter">a</span>
    <span class="logo-letter">a</span>
    <span class="logo-letter">r</span>
    <span class="logo-letter">t</span>
    <span class="logo-letter">e</span>
  </div>

  <div class="image-section"></div>

  <script>
    const colors = ['red', 'yellow', 'blue'];

    document.querySelectorAll('.logo-letter').forEach(letter => {
      letter.dataset.clicks = '0';

      letter.addEventListener('click', () => {
        let clicks = parseInt(letter.dataset.clicks);
        if (clicks >= 2) return;

        // 更改原字母颜色
        if (clicks === 0) {
          letter.style.color = 'rgba(100, 100, 100, 0.3)';
        } else if (clicks === 1) {
          letter.style.color = 'rgba(255, 255, 255, 1)';
        }

        // 生成掉落动画的字母
        const color = colors[Math.floor(Math.random() * colors.length)];
        const rect = letter.getBoundingClientRect();
        const clone = letter.cloneNode(true);

        clone.classList.add('clone-letter', 'animate', color);
        clone.style.left = `${rect.left}px`;
        clone.style.top = `${rect.top + window.scrollY}px`;

        document.body.appendChild(clone);

        // 更新点击次数
        letter.dataset.clicks = (clicks + 1).toString();
      });
    });
  </script>

</body>
</html>
