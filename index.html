<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      background: #fafafa;
      color: #222;
    }

    header nav {
      display: block;
      padding: 1rem 2rem;
      background: #fff;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    }

    header nav h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    header nav ul li a {
      text-decoration: none;
      color: #222;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    header nav ul li a:hover {
      color: #b35825;
    }

    .intro {
      text-align: center;
      padding: 4rem 2rem 2rem;
    }

    .intro h2 {
      font-size: 1.5rem;
      color: #444;
    }

    .intro p {
      font-size: 0.875rem;
      color: #aaa;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 2rem;
    }

    .art-box {
      position: relative;
      width: 280px;
      height: 200px;
      background-color: #e8e4df;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .art-box:hover {
      transform: scale(1.03);
    }

    .art-box img {
      width: 120%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: transform 0.3s ease;
    }

    .art-box:hover img {
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
      color: #999;
      border-top: 1px solid #eee;
    }

    /* Lightbox Modal */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px #fff;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 2rem;
      right: 2rem;
      color: white;
      font-size: 2rem;
      text-decoration: none;
    }
  </style>
</head>

  <main>

    <section class="gallery">
      <a href="#img1" class="art-box"><img src="001.jpg" alt="Artwork 1"></a>
      <a href="#img2" class="art-box"><img src="002.jpg" alt="Artwork 2"></a>
      <a href="#img3" class="art-box"><img src="003.PNG" alt="Artwork 3"></a>
      <a href="#img4" class="art-box"><img src="004.jpg" alt="Artwork 4"></a>
      <a href="#img5" class="art-box"><img src="005.jpg" alt="Artwork 5"></a>
      <a href="#img6" class="art-box"><img src="006.jpg" alt="Artwork 6"></a>
      <a href="#img7" class="art-box"><img src="007.jpg" alt="Artwork 7"></a>
    </section>
  </main>

  <!-- Lightbox Modals -->

</body>
