<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home — Nadaarte</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      background: #fafafa;
      color: #222;
    }

    header nav {
      display: block;
      padding: 1rem 2rem;
      background: #fff;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    }

    header nav h1 {
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: -0.05em;
      cursor: default;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    header nav ul li a {
      text-decoration: none;
      color: #222;
      font-weight: 400;
      font-size: 1rem;
      transition: color 0.3s ease, background-color 0.3s ease;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }

    header nav ul li a:hover {
      color: #b35825;
    }

    .nav-link.clicked-once {
      background-color: #eee;
    }

    .nav-link.clicked-twice {
      background-color: #fff;
    }

    .falling-word {
      position: absolute;
      font-size: 6rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.5);
      pointer-events: none;
      animation: fallAndRotate 2s ease-out forwards;
      font-family: 'Playfair Display', serif;
      white-space: nowrap;
      z-index: 9999;
    }

    @keyframes fallAndRotate {
      0% {
        transform: translateY(0px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(500px) rotate(360deg);
        opacity: 1;
      }
    }

    /* 其他样式省略，可以保留你原来的 */
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>Nadaarte</h1>
      <ul>
        <li><a href="index.html" class="nav-link" data-target="index.html">Home</a></li>
        <li><a href="gallery.html" class="nav-link" data-target="gallery.html">Gallery</a></li>
        <li><a href="about.html" class="nav-link" data-target="about.html">About</a></li>
        <li><a href="contact.html" class="nav-link" data-target="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- 其他页面内容省略 -->

  <script>
    // 初始化状态，从 localStorage 读
    document.querySelectorAll('.nav-link').forEach(link => {
      const href = link.dataset.target;
      const storedCount = localStorage.getItem('navClickCount_' + href);
      const count = storedCount ? parseInt(storedCount) : 0;
      link.dataset.clickCount = count;

      if (count === 1) {
        link.classList.add('clicked-once');
      } else if (count >= 2) {
        link.classList.add('clicked-twice');
      }

      link.addEventListener('click', function(e) {
        e.preventDefault();

        let count = parseInt(this.dataset.clickCount) || 0;
        count++;

        if (count === 1) {
          this.classList.add('clicked-once');

          const word = this.textContent;
          const rect = this.getBoundingClientRect();

          const fallingWord = document.createElement('div');
          fallingWord.textContent = word;
          fallingWord.className = 'falling-word';
          fallingWord.style.left = rect.left + 'px';
          fallingWord.style.top = rect.top + 'px';

          document.body.appendChild(fallingWord);

          // 2秒后自动移除动画元素
          setTimeout(() => {
            fallingWord.remove();
          }, 2000);
        } else if (count === 2) {
          this.classList.remove('clicked-once');
          this.classList.add('clicked-twice');
          localStorage.setItem('navClickCount_' + this.dataset.target, count);

          window.location.href = this.dataset.target;
          return;
        }

        this.dataset.clickCount = count;
        localStorage.setItem('navClickCount_' + this.dataset.target, count);
      });
    });
  </script>
</body>
</html>
