<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home — Nadaarte</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    header nav {
      display: block; /* 让h1和ul分两行 */
      padding: 1rem 2rem;
      background: #fff;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    }
    header nav h1 {
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: -0.05em;
      cursor: default;
      margin-bottom: 0.5rem; /* 增加间距 */
      text-align: left;
    }
    header nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }
    header nav ul li a {
      text-decoration: none;
      color: #222;
      font-weight: 400;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    header nav ul li a:hover {
      color: #b35825;
    }

    /* 介绍部分 */
    .intro {
      text-align: center;
      padding: 4rem 2rem 2rem;
    }
    .intro h2 {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #555; /* 这里改成灰色 */
    }
    .intro p {
      font-weight: 400;
      font-size: 1.25rem;
      color: #555;
    }

    /* 画廊色块占位 */
    .gallery {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem 2rem 4rem;
    }
    .art-placeholder {
      flex: 1 1 200px;
      height: 200px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
    }

    /* 各色块 */
    .red { background-color: #c94c4c; }
    .blue { background-color: #4c82c9; }
    .green { background-color: #4cc97b; }
    .beige { background-color: #e6d1b3; }
    .orange { background-color: #e6a14c; }

    /* 页脚 */
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
      color: #999;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>Nadaarte</h1>
      <ul>
        <li><a href="index.html" aria-current="page">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Discover my latest oil paintings, where every stroke tells a story.</h2>
      <p>By Wenwen Cai</p>
    </section>

    <section class="gallery">
      <div class="art-placeholder red"></div>
      <div class="art-placeholder blue"></div>
      <div class="art-placeholder green"></div>
      <div class="art-placeholder beige"></div>
      <div class="art-placeholder orange"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Nadaarte. All rights reserved.</p>
  </footer>
</body>
</html>
