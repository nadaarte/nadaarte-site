<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home â€” Nadaarte</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: #fafafa;
      color: #222;
    }

    header nav {
      display: block;
      padding: 1rem 2rem;
      background: #fff;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    }

    header nav h1 {
      font-size: 2rem;
      font-weight: bold;
      margin: 0 0 0.5rem;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      padding: 0;
      margin: 0;
    }

    header nav ul li a {
      text-decoration: none;
      color: #222;
      transition: color 0.3s ease;
    }

    header nav ul li a:hover {
      color: #b35825;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      position: relative;
      width: 320px;
      height: 240px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      mix-blend-mode: multiply;
      transition: transform 0.5s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .color-block {
      position: absolute;
      width: 60%;
      height: 100%;
      top: 0;
      left: 0;
      background: rgba(255, 187, 153, 0.4);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .circle {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(179, 88, 37, 0.6);
      top: -20px;
      right: -20px;
      z-index: 2;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <h1>Nadaarte</h1>
      <ul>
        <li><a href="index.html" aria-current="page">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="gallery">
      <div class="card">
        <img src="001.jpg" alt="Artwork 1" />
        <div class="color-block"></div>
        <div class="circle"></div>
      </div>
      <div class="card">
        <img src="002.jpg" alt="Artwork 2" />
        <div class="color-block" style="background: rgba(102, 204, 255, 0.3);"></div>
        <div class="circle" style="background: rgba(100, 100, 255, 0.5);"></div>
      </div>
      <div class="card">
        <img src="003.PNG" alt="Artwork 3" />
        <div class="color-block" style="background: rgba(255, 255, 204, 0.3);"></div>
        <div class="circle" style="background: rgba(180, 140, 50, 0.5);"></div>
      </div>
    </section>
  </main>

  <footer>
    <p style="text-align:center; color:#aaa; padding:2rem;">&copy; 2025 Nadaarte. All rights reserved.</p>
  </footer>

</body>
</html>
