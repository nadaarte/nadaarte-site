<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home — Nadaarte</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: #fafafa;
      color: #222;
    }

    header nav {
      display: block;
      padding: 1rem 2rem;
      background: #fff;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    }

    header nav h1 {
      font-size: 2rem;
      font-weight: bold;
      margin: 0 0 0.5rem;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      padding: 0;
      margin: 0;
    }

    header nav ul li a {
      text-decoration: none;
      color: #222;
      transition: color 0.3s ease;
    }

    header nav ul li a:hover {
      color: #b35825;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .intro {
      text-align: center;
      margin-bottom: 3rem;
    }

    .intro h2 {
      font-weight: 700;
      font-size: 2rem;
      color: #444;
      margin-bottom: 0.5rem;
    }

    .intro p {
      font-weight: 400;
      font-size: 1rem;
      color: #aaa;
      font-style: italic;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .card {
      position: relative;
      width: 320px;
      height: 240px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      z-index: 10;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .color-block {
      position: absolute;
      top: 0;
      left: 0;
      width: 60%;
      height: 100%;
      pointer-events: none;
      mix-blend-mode: screen;
      border-radius: 12px 0 0 12px;
      transition: background 0.3s ease;
    }

    .circle {
      position: absolute;
      top: -20px;
      right: -20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      opacity: 0.7;
      pointer-events: none;
      transition: background 0.3s ease;
    }

    /* 彩色渐变遮盖：每个卡片不同色块，深浅变化 */
    .card:nth-child(1) .color-block {
      background: linear-gradient(135deg, rgba(255, 128, 128, 0.4), rgba(255, 0, 0, 0.2));
    }
    .card:nth-child(1) .circle {
      background: rgba(255, 0, 0, 0.5);
    }

    .card:nth-child(2) .color-block {
      background: linear-gradient(135deg, rgba(128, 192, 255, 0.5), rgba(0, 96, 255, 0.25));
    }
    .card:nth-child(2) .circle {
      background: rgba(0, 96, 255, 0.5);
    }

    .card:nth-child(3) .color-block {
      background: linear-gradient(135deg, rgba(128, 255, 192, 0.4), rgba(0, 128, 64, 0.3));
    }
    .card:nth-child(3) .circle {
      background: rgba(0, 128, 64, 0.5);
    }

    /* 更多卡片你可以复制上述结构，自定义渐变色 */

    @media (max-width: 700px) {
      .card {
        width: 90vw;
        height: 200px;
      }
      main {
        padding: 1rem;
      }
    }

  </style>
</head>
<body>

<header>
  <nav>
    <h1>Nadaarte</h1>
    <ul>
      <li><a href="index.html" aria-current="page">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="intro">
    <h2>Discover my latest oil paintings, where every stroke tells a story.</h2>
    <p>By Wenwen Cai</p>
  </section>

  <section class="gallery">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=800&q=80" alt="Portrait of a person" />
      <div class="color-block"></div>
      <div class="circle"></div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Scenic landscape" />
      <div class="color-block"></div>
      <div class="circle"></div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=800&q=80" alt="Portrait of a person" />
      <div class="color-block"></div>
      <div class="circle"></div>
    </div>
  </section>
</main>

<footer>
  <p style="text-align:center; color:#aaa; padding:2rem;">&copy; 2025 Nadaarte. All rights reserved.</p>
</footer>

</body>
</html>
