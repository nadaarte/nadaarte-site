<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inquire — Nada Arte</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #faf7f2;
    color: #222;
    display: flex;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
  }
  a {
    color: #d2691e; /* 巧克力色 */
    text-decoration: none;
    transition: color 0.3s;
  }
  a:hover {
    color: #b35400;
  }

  /* Container */
  .container {
    background: #fff;
    max-width: 900px;
    width: 90%;
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    border-radius: 14px;
    display: flex;
    overflow: hidden;
  }

  /* 左侧简介 */
  .info {
    background: #d2691e10; /* 巧克力色 透明 */
    padding: 50px 40px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .info h1 {
    font-family: 'Brush Script MT', cursive;
    font-size: 3.5rem;
    margin: 0 0 10px 0;
    color: #d2691e;
    letter-spacing: 2px;
  }
  .info p {
    font-size: 1.1rem;
    line-height: 1.6;
    color: #555;
    max-width: 320px;
  }

  /* 右侧表单 */
  form {
    flex: 1;
    padding: 50px 40px;
    display: flex;
    flex-direction: column;
  }
  label {
    font-weight: 600;
    margin-top: 20px;
    margin-bottom: 6px;
    color: #444;
  }
  input, textarea {
    font-size: 1rem;
    padding: 10px 14px;
    border: none;
    border-bottom: 2px solid #ccc;
    background: transparent;
    transition: border-color 0.3s;
    outline-offset: 2px;
    resize: vertical;
  }
  input:focus, textarea:focus {
    border-color: #d2691e;
    outline: none;
  }
  textarea {
    min-height: 100px;
  }
  button {
    margin-top: 30px;
    padding: 14px 0;
    background: #d2691e;
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1.2rem;
    box-shadow: 0 5px 10px #d2691e80;
    transition: background-color 0.3s, transform 0.2s;
  }
  button:hover {
    background-color: #b35400;
    transform: translateY(-3px);
    box-shadow: 0 8px 15px #b3540080;
  }

  /* 底部联系方式 */
  .contact-info {
    margin-top: 20px;
    font-size: 0.9rem;
    color: #666;
  }
  .contact-info a {
    font-weight: 600;
  }

  /* 右下角趣味小图形 */
  .decor {
    position: absolute;
    right: 20px;
    bottom: 20px;
    width: 60px;
    height: 60px;
    border: 2px solid #d2691e;
    border-radius: 50%;
    animation: pulse 4s infinite ease-in-out;
    opacity: 0.3;
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.3; }
    50% { transform: scale(1.2); opacity: 0.5; }
  }

  /* 响应式 */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      box-shadow: none;
      border-radius: 0;
    }
    .info, form {
      padding: 30px 25px;
    }
    .info h1 {
      font-size: 2.8rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <section class="info" aria-label="Contact information introduction">
      <h1>Inquire</h1>
      <p>For commissions, collaborations, or just to say hello — please fill out the form and let’s create something beautiful together.</p>
    </section>
    <form action="/your-form-handler" method="POST" aria-label="Contact form">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required autocomplete="name" placeholder="Your full name" />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required autocomplete="email" placeholder="your.email@example.com" />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject (optional)" />

      <label for="message">Message *</label>
      <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>

      <button type="submit">Send →</button>

      <p class="contact-info">
        Or email us directly: <a href="mailto:hello@nadaarte.com">hello@nadaarte.com</a>
      </p>
    </form>
  </div>

  <div class="decor" aria-hidden="true"></div>
</body>
</html>
