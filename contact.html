<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Nadaarte</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #333333;
      line-height: 1.6;
      font-size: 16px;
      margin: 0;
      padding: 2rem 1rem;
      background-color: #fff;
    }
    h1, h2, h3 {
      font-weight: 600;
      color: #222222;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }
    h1 {
      font-size: 2.5rem;
    }
    p {
      margin-bottom: 1rem;
      max-width: 700px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    form {
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #222222;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #444444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact</h1>
    <p>If you'd like to get in touch, please fill out the form below.</p>
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
