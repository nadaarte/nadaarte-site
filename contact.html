<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inquire — Nada Arte</title>
  <style>
    body {
      margin: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #faf7f2;
      color: #222;
    }
    nav {
      background: #d2691e;
      padding: 15px 30px;
    }
    nav ul {
      list-style: none;
      margin: 0; padding: 0;
      display: flex;
    }
    nav ul li {
      margin-right: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ffb97a;
    }
    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 3rem;
      color: #d2691e;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      color: #444;
      line-height: 1.5;
    }
    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      font-weight: 600;
      color: #555;
    }
    input, textarea {
      margin-top: 6px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    input:focus, textarea:focus {
      border-color: #d2691e;
      outline: none;
    }
    button {
      margin-top: 25px;
      background: #d2691e;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #b35400;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="contact.html">Inquire</a></li>
    </ul>
  </nav>

  <main>
    <h1>Inquire</h1>
    <p>For commissions, collaborations, or just to say hello — please fill out the form below, and we will get back to you soon.</p>

    <form action="/your-form-handler" method="POST">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required placeholder="your.email@example.com" />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject (optional)" />

      <label for="message">Message *</label>
      <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>

      <button type="submit">Send</button>
    </form>
  </main>
</body>
</html>
