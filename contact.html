<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>contact — Nadaarte</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      background: #fafafa;
      color: #222;
    }

    header nav {
      display: block;
      padding: 1rem 2rem;
      background: #fff;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    }

    header nav h1 {
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: -0.05em;
      cursor: default;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    header nav ul li a {
      text-decoration: none;
      color: #222;
      font-weight: 400;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    header nav ul li a:hover {
      color: #b35825;
    }

    main {
      max-width: 600px;
      margin: 3rem auto 4rem;
      padding: 0 1rem;
    }

    h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #444;
      text-align: center;
    }

    p {
      font-weight: 400;
      font-size: 1rem;
      color: #555;
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      resize: vertical;
      min-height: 100px;
    }

    textarea {
      min-height: 120px;
    }

    button {
      background-color: #b35825;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
    }

    button:hover {
      background-color: #8a4115;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
      color: #999;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <h1>Nadaarte</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" aria-current="page">contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Contact Wenwen Cai</h2>
  <p>If you’d like to get in touch, please fill out the form below or send an email to <a href="mailto:douwenwen@yahoo.com">douwenwen@yahoo.com</a>.</p>

  <form action="mailto:douwenwen@yahoo.com" method="POST" enctype="text/plain">
    <label for="name">Name</label>
    <input id="name" name="Name" type="text" required />

    <label for="email">Email</label>
    <input id="email" name="Email" type="email" required />

    <label for="message">Message</label>
    <textarea id="message" name="Message" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 Nadaarte. All rights reserved.</p>
</footer>

</body>
</html>
