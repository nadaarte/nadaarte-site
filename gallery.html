<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery — Nadaarte</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      background: #fafafa;
      color: #222;
    }

    /* ✅ 首页风格的 header 样式 */
    header nav {
      display: block;
      padding: 1rem 2rem;
      background: #fff;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    }

    header nav h1 {
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: -0.05em;
      cursor: default;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    header nav ul li a {
      text-decoration: none;
      color: #222;
      font-weight: 400;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    header nav ul li a:hover {
      color: #b35825;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
    }

    .art-image {
      width: 380px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .art-image:hover {
      filter: brightness(70%);
      transform: scale(1.02);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      background: white;
      padding: 1rem;
      border-radius: 8px;
    }

    .lightbox-content img {
      max-width: 100%;
      max-height: 70vh;
      display: block;
      margin: 0 auto;
    }

    .lightbox-description {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
      color: #555;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #888;
    }

    .more-gallery {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .show-more-btn {
      display: block;
      margin: 2rem auto;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      background-color: #b35825;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
      color: #999;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

  <!-- ✅ 使用首页样式的导航栏 -->
  <header>
    <nav>
      <h1>Nadaarte</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html" aria-current="page">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="gallery">
      <img class="art-image" src="010.jpg" alt="Artwork 010" data-desc="Lanzarote, Oil Painting – 2022, 50×70cm">
      <img class="art-image" src="008.jpg" alt="Artwork 008" data-desc="Almería, Oil Painting – 2022, 50×70cm">
      <img class="art-image" src="004.jpg" alt="Artwork 004" data-desc="Frida, Oil Painting – 2022, 50×70cm">
      <img class="art-image" src="006.jpg" alt="Artwork 006" data-desc="Santander, Oil Painting – 2022, 50×70cm">
    </section>

    <button class="show-more-btn" onclick="showMore()">Show More</button>

    <section class="gallery more-gallery">
      <img class="art-image" src="002.jpg" alt="Artwork 002" data-desc="David Bowie II, Oil Painting – 2022, 50×70cm">
    </section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <span class="close-btn" onclick="closeLightbox()">&times;</span>
      <img id="lightbox-img" src="" alt="enlarged artwork">
      <div class="lightbox-description" id="lightbox-desc"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Nadaarte. All rights reserved.</p>
  </footer>

  <script>
    const images = document.querySelectorAll('.art-image');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxDesc = document.getElementById('lightbox-desc');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightboxDesc.textContent = img.getAttribute('data-desc') || '';
        lightbox.style.display = 'flex';
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function showMore() {
      document.querySelector('.more-gallery').style.display = 'flex';
      document.querySelector('.show-more-btn').style.display = 'none';
    }
  </script>

</body>
</html>
