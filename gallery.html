<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery — Nadaarte</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      background: #fafafa;
      color: #222;
    }

    header nav {
      display: block;
      padding: 1rem 2rem;
      background: #fff;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    }

    header nav h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    header nav ul li a {
      text-decoration: none;
      color: #222;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    header nav ul li a:hover {
      color: #b35825;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 2rem;
    }

    .art-image {
      width: 380px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .art-image:hover {
      transform: scale(1.02);
    }

    .show-more-btn {
      display: block;
      margin: 2rem auto;
      padding: 0.5rem 1.5rem;
      background-color: #b35825;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .more-gallery {
      display: none;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 60vh;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 1.5rem;
      color: #333;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
      color: #999;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <h1>Nadaarte</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html" aria-current="page">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="gallery">
      <img class="art-image" src="010.jpg" alt="Lanzarote" data-desc="Lanzarote, Oil Painting – 2022, 50×70cm">
      <img class="art-image" src="008.jpg" alt="Almeria" data-desc="Almería, Oil Painting – 2022, 50×70cm">
      <img class="art-image" src="004.jpg" alt="Frida" data-desc="Frida, Oil Painting – 2022, 50×70cm">
      <img class="art-image" src="006.jpg" alt="Santander" data-desc="Santander, Oil Painting – 2022, 50×70cm">
    </section>

    <button class="show-more-btn" onclick="showMore()">Show More</button>

    <section class="gallery more-gallery">
      <img class="art-image" src="003.jpg" alt="David Bowie I" data-desc="David Bowie I, Oil Painting – 2022, 50×70cm">
      <img class="art-image" src="002.jpg" alt="David Bowie II" data-desc="David Bowie II, Oil Painting – 2022, 50×70cm">
      <img class="art-image" src="011.jpg" alt="David Bowie III" data-desc="David Bowie III, Oil Painting – 2022, 50×70cm">
      <img class="art-image" src="012.jpg" alt="David Bowie IV" data-desc="David Bowie IV, Oil Painting – 2022, 50×70cm">
    </section>
  </main>

  <div class="modal" id="imageModal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="">
      <p id="modalDesc"></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Nadaarte. All rights reserved.</p>
  </footer>

  <script>
    const showMore = () => {
      document.querySelector('.more-gallery').style.display = 'flex';
      document.querySelector('.show-more-btn').style.display = 'none';
    };

    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const modalDesc = document.getElementById('modalDesc');

    document.querySelectorAll('.art-image').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalDesc.textContent = img.dataset.desc;
      });
    });

    const closeModal = () => {
      modal.style.display = 'none';
    };

    window.onclick = function(e) {
      if (e.target == modal) closeModal();
    };
  </script>

</body>
</html>
