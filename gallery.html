<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Nadaarte</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #333333;
      line-height: 1.6;
      font-size: 16px;
      margin: 0;
      padding: 2rem 1rem;
      background-color: #fff;
    }
    h1, h2, h3 {
      font-weight: 600;
      color: #222222;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }
    h1 {
      font-size: 2.5rem;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .artwork {
      background-color: #eee;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #888;
      font-style: italic;
      border-radius: 8px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gallery</h1>
    <div class="gallery">
      <div class="artwork">Artwork 1</div>
      <div class="artwork">Artwork 2</div>
      <div class="artwork">Artwork 3</div>
      <div class="artwork">Artwork 4</div>
      <div class="artwork">Artwork 5</div>
      <div class="artwork">Artwork 6</div>
    </div>
  </div>
</body>
</html>
